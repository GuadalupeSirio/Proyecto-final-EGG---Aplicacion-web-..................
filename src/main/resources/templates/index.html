<!DOCTYPE html>
<html lang="en">

<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hardy</title>
  <link rel="icon" th:href="@{/img/heartbeat-solid.svg}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <link rel="stylesheet" th:href="@{/css/styleindex.css}">

  <script src="https://kit.fontawesome.com/f5d0cfe0f6.js" crossorigin="anonymous"></script>
</head>

<body>
  <!-- navbar login -->
  <section class="sectionindex pb-5">

    <nav th:replace="fragmentos :: navbar"></nav>

    <div class="row justify-content-center">
      <div class="alert alert-secondary alert-dismissible fade show text-center col-5 tooltip" role="alert"
        th:if="${exito != null}">
        <strong th:text="${exito}"></strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>

      <div class="alert alert-warning alert-dismissible fade show text-center col-5 tooltip" role="alert"
        th:if="${error != null}">
        <strong th:text="${error}"></strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>

    </div>

    <!-- Primer pantalla -->

    <div class="container">
      <div class="row">
        <div class="col-12">
        <img th:src="@{/img/Drawkit-Vector-Illustration-Medical-19.png}" alt="" class="img-fluid">
        </div>

      </div>
      </div>
  </section>

  <section class="container-fluid py-5 tarjeta" id="extras">
    <div class="row ">
      <div class="col-12 text-center">
        <span class="badge rounded-pill bg-primary col  mb-3 texto1">Extras</span>

        <h2 class="col-12 tituloblanco mb-5">Organizá todos tus chequeos</h2>

        <!-- Tarjetas -->
        <div class="row">
          <div class="col">
            <div class="row justify-content-evenly gy-5 gy-lg-0">

              <div class="col-12 col-sm-10 col-md-8 col-lg-4">
                <a th:href="@{/registro}" class="text-decoration-none text-reset">
                  <div class="card h-100 card1 shadow bg-body rounded bordes ms-4 me-4">
                    <div class="row justify-content-center">
                      <div class="col-8">
                        <img th:src="@{/img/Drawkit-Vector-Illustration-Medical-01.png}"
                          class="card-img-top text-center" alt="...">
                      </div>
                    </div>

                    <div class="card-body row align-items-end">
                      <div class="col-12">
                        <h5 class="">Registros</h5>
                        <p class="card-text d-lg-none d-xl-block">Gestioná y visualizá toda tu historia clinica</p>
                      </div>
                    </div>

                  </div>

                </a>

              </div>

              <div class="col-12 col-sm-10 col-md-8 col-lg-4">
                <a th:href="@{/agenda}" class="text-decoration-none text-reset">
                  <div class="card h-100 card1 shadow bg-body rounded ms-4 me-4">
                    <div class="row justify-content-center">
                      <div class="col-8">
                        <img th:src="@{/img/Drawkit-Vector-Illustration-Medical-02.png}"
                          class="card-img-top text-center" alt="...">
                      </div>
                    </div>

                    <div class="card-body row align-items-end">
                      <div class="col-12">
                        <h5 class="card-title">Turnos</h5>
                        <p class="card-text d-lg-none d-xl-block">Registrá tus turnos y no te olvides de ninguna cita</p>
                      </div>
                    </div>

                  </div>

                </a>

              </div>

              <div class="col-12 col-sm-10 col-md-8 col-lg-4">
                <a th:href="@{/documento}" class="text-decoration-none text-reset">
                  <div class="card h-100 card1 shadow bg-body rounded ms-4 me-4">
                    <div class="row justify-content-center">
                      <div class="col-8">
                        <img th:src="@{/img/Drawkit-Vector-Illustration-Medical-05.png}"
                          class="card-img-top text-center" alt="...">
                      </div>
                    </div>

                    <div class="card-body row align-items-end">
                      <div class="col-12">
                        <h5 class="card-title">Documentos</h5>
                        <p class="card-text d-lg-none d-xl-block">Organizá y visualizá todos tus estudios medicos</p>
                      </div>
                    </div>

                  </div>

                </a>

              </div>



            </div>

          </div>
        </div>


      </div>

    </div>
  </section>

  <!-- Modal cambio de correo -->
  <div th:replace="fragmentos :: modificarCorreo"></div>

  <!-- Modal modificar contraseña -->

  <div th:replace="fragmentos :: modificarContraseña"></div>

  <!-- Footer -->
<footer th:fragment="footer" class="container-fluid  py-3">
    <div class="row ">

        <h6 class="col-12 text-center"><span><img th:src="@{/img/logo-heart.png}" class="logo-navbar" width="34"
                    height="28" /></span> Hardy</h6>

    </div>
</footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>
</body>

</html>
